<form class="" ng-submit="addUser()">
  <input type="text" ng-model="user.name" placeholder="Name"><br>
  <input type="text" ng-model="user.college" placeholder="College"><br>
  <input type="text" ng-model="user.course" placeholder="Course"><br>
  <input type="text" ng-model="user.sem" placeholder="Sem"><br>
  <input type="email" ng-model="user.email" placeholder="Email"><br>
  <input type="text" ng-model="user.contact" placeholder="Contact"><br>
  <input type="text" ng-model="user.password" placeholder="Password"><br>
  <input type="submit" value="SUBMIT">
</form>
<br>

<button type="button" class="btn btn-success" ng-click="getUser()">Get User</button>
<button type="button" class="btn btn-danger" ng-click="logout()">LogOut</button>
{{loggedUser}}
