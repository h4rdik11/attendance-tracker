<style media="screen">

  .main-tabs{ padding: 5% 0 5% 0; border-bottom: 1px solid #E0E0E0; }
  .btn .card-block{ width: 100%; }
  .card-block{ color: #fff; padding: 0% 4% 0% 4%; width: 100%; margin-bottom: 3%}
  .card-block #card-icon { font-size: 20px;}
  .card-block #card-text{ font-size: 9px; font-weight: bold;}
  .card-block .head{ padding: 10% }
  .col-xs-3{ padding: 0 1% 0 2%;}
  #divider{ border-top: 1px solid #9e9e9e; margin-top: 2%}

  .dash-view{ margin-top: 10%; margin-bottom: 5%}
  .dash-view .dash-head h5{ margin-bottom: 0%; border-bottom: 1px solid #E0E0E0; padding-bottom: 1%}
  .dash-view .dash-body .row{ margin-top: 2%}

  .percent-block{ margin-top: 10% !important; }
  .percent-block .percent-text h3{ margin-bottom: 2%; color: #eeeeee}
  .percent-block .percent-text small{ font-size: 12px; color: #9e9e9e;}

  .progressbar-wrapper{ position:relative; font-size:17px; width: 100%; height: 100%; color: #eeeeee }
  .progressbar-percent{ position: absolute; width: 100%; text-align: center !important; top: 40% }

  .month-dropdown{ width: 430% }
  .month-dropdown .row{ margin: 2% }
  .month-dropdown .row a{ text-decoration: none;}

  .table{ color: white }
  .table{ border-color: #9e9e9e}
  .table caption{ color: #bdbdbd }
  .table tr td{ border-top-color: #546E7A !important }

  a.edit-fresh{ margin-top: 2%; font-size: 13px; color: #00BCD4; text-decoration: none;}
  .edit-fresh .fa { color: #00BCD4 !important }

  .main-block{ margin: 5% 1.5% 3% 0 }
</style>



<div class="container">
  <div class="main-block">
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      <div class="panel panel-primary">
        <div class="panel-heading" role="tab" id="headingTwo">
          <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="javascript:0#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Edit Demographics
            </a>
          </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
          <div class="panel-body">
            <form ng-submit="editDemos()">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" ng-model="userDetails.name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" ng-model="userDetails.email">
              </div>
              <div class="form-group">
                <label for="sem">Semester</label>
                <div class="input-group">
                  <input type="text" class="form-control" ng-model="userDetails.sem" disabled>
                  <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select Sem <span class="caret"></span></button>
                    <ul class="dropdown-menu dropdown-menu-right">
                      <li><a href="javascript:0 #" ng-click="setSemEdit(1)">1</a></li>
                      <li><a href="javascript:0 #" ng-click="setSemEdit(2)">2</a></li>
                      <li><a href="javascript:0 #" ng-click="setSemEdit(3)">3</a></li>
                      <li><a href="javascript:0 #" ng-click="setSemEdit(4)">4</a></li>
                      <li><a href="javascript:0 #" ng-click="setSemEdit(5)">5</a></li>
                    </ul>
                  </div><!-- /btn-group -->
                </div><!-- /input-group -->
              </div>
              <input type="submit" value="UPDATE" class="btn btn-primary">
            </form>
          </div>
        </div>
      </div>
      <div class="panel panel-danger">
        <div class="panel-heading" role="tab" id="headingThree">
          <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="javascript:0#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Change Password
            </a>
          </h4>
        </div>
        <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
          <div class="panel-body">
            <form ng-submit="changePass()">
              <div class="alert alert-danger" role="alert" ng-show="errMsg">{{errMsg}}</div>
              <div class="form-group">
                <label for="name">New Password</label>
                <input type="password" class="form-control" id="new" ng-model="userDetailsPass.new_pass">
              </div>
              <div class="form-group">
                <label for="email">Confirm Password</label>
                <input type="password" class="form-control" id="confirm" ng-model="userDetailsPass.confirm" required>
              </div>
              <input type="submit" value="UPDATE" class="btn btn-danger">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript">
  $(window).ready(function(){
    $('.datepicker').datepicker({
      todayBtn: 'linked',
      orientation: 'bottom right',
      autoclose: true,
      format:"dd/mm/yyyy",
      daysOfWeekDisabled:"0,6"
    });
  });
</script>
