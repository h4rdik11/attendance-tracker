<style media="screen">

  .main-tabs{ padding: 5% 0 5% 0; border-bottom: 1px solid #E0E0E0; }
  .btn .card-block{ width: 100%; }
  .card-block{ color: #fff; padding: 0% 4% 0% 4%; width: 100%; margin-bottom: 3%}
  .card-block #card-icon { font-size: 20px;}
  .card-block #card-text{ font-size: 9px; font-weight: bold;}
  .card-block .head{ padding: 10% }
  .col-xs-3{ padding: 0 1% 0 2%;}
  #divider{ border-top: 1px solid #E0E0E0; margin-top: 2%}

  .dash-view{ margin-top: 10%; margin-bottom: 5%}
  .dash-view .dash-head h5{ margin-bottom: 0%; border-bottom: 1px solid #E0E0E0; padding-bottom: 1%}
  .dash-view .dash-body .row{ margin-top: 2%}

  .percent-block{ margin-top: 10% !important; }
  .percent-block .percent-text h3{ margin-bottom: 2% }
  .percent-block .percent-text small{ font-size: 12px; color: #949494;}

  .progressbar-wrapper{ position:relative; font-size:17px; width: 100%; height: 100% }
  .progressbar-percent{ position: absolute; width: 100%; text-align: center !important; top: 40% }

  .month-dropdown{ width: 430% }
  .month-dropdown .row{ margin: 2% }
  .month-dropdown .row a{ text-decoration: none;}
</style>



<div class="dash-view daily-view">
  <form ng-submit=markAttendance()>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <center>
          <div class="input-group">
            <div class="input-group-btn">
              <button type="button" class="btn btn-default">Select Date</button>
            </div><!-- /btn-group -->
            <input type="text" ng-model=user.date class="form-control datepicker" style="text-align:center" required readonly>
          </div><!-- /input-group -->
        </center>
      </div>
      <div class="col-md-4"></div>
    </div>

    <div id="divider"></div>

    <div class="row">

      <div class="col-md-6">
        <table class="table table-hover">
          <caption><strong>Theory Attendance</strong></caption>
          <thead>
            <td><b>#</b></td>
            <td><b>Subject Name</b></td>
            <td><center><b>Status</b></center></td>
            <td><center><b>Unscheduled</b></center></td>
          </thead>
          <tbody>
            <tr ng-repeat="t in subject_theory">
              <td>{{$index+1}}</td>
              <td>{{t.abv}}</td>
              <td><center><input type="checkbox" ng-model="attendance_theory[$index].status" ng-change=checkStatusTheory($index)></center></td>
              <td><center><input type="checkbox" ng-model="attendance_theory[$index].unscheduled" ng-change=checkUnschduledTheory($index)></center></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col-md-6">
        <table class="table table-hover">
          <caption><strong>Lab Attendance</strong></caption>
          <thead>
            <td><b>#</b></td>
            <td><b>Subject Name</b></td>
            <td><center><b>Status</b></center></td>
            <td><center><b>Unscheduled</b></center></td>
          </thead>
          <tbody>
            <tr ng-repeat="l in subject_lab">
              <td>{{$index+1}}</td>
              <td>{{l.abv}}</td>
              <td><center><input type="checkbox" ng-model="attendance_lab[$index].status" ng-change=checkStatusLab($index)></center></td>
              <td><center><input type="checkbox" ng-model="attendance_lab[$index].unscheduled" ng-change=checkUnschduledLab($index)></center></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
    <center><button type="submit" class="btn btn-primary">Submit</button></center>
  </form>``
</div>


<script type="text/javascript">
  $(window).ready(function(){
    $('.datepicker').datepicker({
      todayBtn: 'linked',
      orientation: 'bottom right',
      autoclose: true,
      format:"dd/mm/yyyy"
    });
  });
</script>
